<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-blue-400">
        <div class="bg-white p-16 rounded shawdow-2xl w-2/3">
            {% if messages %}
                {% for message in messages %}
                <div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
                    <p class="font-bold">Informational message</p>
                    <p class="text-sm">{{message}}</p>
                  </div>
                {% endfor %}
            {% endif %}
            <h2 class="text-3xl font-bold mb-8 text-purple-800">Welcome Back !</h2>
            <form class="space-y-5" method="post">
                {% csrf_token %}
                <div>
                    <label class="block mb-2 font-bold text-gray-500">username</label>
                    <input type="text" class="w-full rounded border border-gray-200 p-3 outline-none focus:border-purple-500" id = "username"  name = "username">
                </div>
                <div>
                    <label class="block mb-2 font-bold text-gray-500">Password</label>
                    <input type="text" class="w-full rounded border border-gray-200 p-3 outline-none focus:border-purple-500" id = "password"  name = "password" >
                </div>
                <button class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
